services:
  # MongoDB 資料庫
  mongodb:
    image: mongo:6.0
    container_name: core_mongodb
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "${MONGODB_PORT:-55101}:${MONGODB_PORT:-55101}"   # MongoDB 端口映射
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-web_ui}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-hod2iddfsgsrl}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-web_db}
    command: ["mongod", "--port", "${MONGODB_PORT:-55101}", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--port", "${MONGODB_PORT:-55101}", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ 消息佇列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: core_rabbitmq
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "${RABBITMQ_PORT:-55102}:${RABBITMQ_PORT:-55102}"   # AMQP 協議端口
      - "${RABBITMQ_MANAGEMENT_PORT:-55112}:${RABBITMQ_MANAGEMENT_PORT:-55112}"   # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro  # 自定義配置文件
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_admin_pass}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 狀態管理系統
  state_management:
    build:
      context: ..
      dockerfile: core/state_management/Dockerfile
    container_name: core_state_management
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "${STATE_MANAGEMENT_PORT:-55103}:${STATE_MANAGEMENT_PORT:-55103}"   # 狀態管理系統端口
    environment:
      # MongoDB 配置（使用 Docker 服務名稱，Linux 相容）
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=${MONGODB_PORT:-55101}
      - MONGODB_USERNAME=${MONGODB_USERNAME:-web_ui}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-hod2iddfsgsrl}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-web_db}

      # RabbitMQ 配置（使用 Docker 服務名稱，Linux 相容）
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT:-55102}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-rabbitmq_admin_pass}

      # 服務配置
      - FLASK_ENV=${STATE_MANAGEMENT_FLASK_ENV:-production}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${STATE_MANAGEMENT_LOG_LEVEL:-INFO}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # 分析服務
  analysis_service:
    build:
      context: ..
      dockerfile: sub_system/analysis_service/Dockerfile
    container_name: core_analysis_service
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      # MongoDB 配置（使用 Docker 服務名稱）
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=${MONGODB_PORT:-55101}
      - MONGODB_USERNAME=${MONGODB_USERNAME:-web_ui}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-hod2iddfsgsrl}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-web_db}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION:-recordings}
      - MONGODB_AUTH_SOURCE=${MONGODB_AUTH_SOURCE:-admin}

      # RabbitMQ 配置（使用 Docker 服務名稱）
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=${RABBITMQ_PORT:-55102}
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-rabbitmq_admin_pass}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-analysis_tasks_exchange}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-analysis_tasks_queue}

      # 狀態管理配置（使用 Docker 服務名稱）
      - STATE_MANAGEMENT_URL=http://state_management:${STATE_MANAGEMENT_PORT:-55103}

      # 節點配置
      - ANALYSIS_NODE_ID=${ANALYSIS_NODE_ID:-}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${ANALYSIS_LOG_LEVEL:-INFO}
    volumes:
      - analysis_logs:/app/logs
      - analysis_model_cache:/app/model_cache
      - analysis_temp:/app/temp
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  mongodb_data:
  rabbitmq_data:
  analysis_logs:
  analysis_model_cache:
  analysis_temp:
