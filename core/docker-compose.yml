version: '3.8'

services:
  # MongoDB 資料庫
  mongodb:
    image: mongo:6.0
    container_name: core_mongodb
    restart: unless-stopped
    ports:
      - "55101:55101"   # MongoDB 端口映射
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: web_ui
      MONGO_INITDB_ROOT_PASSWORD: hod2iddfsgsrl
      MONGO_INITDB_DATABASE: web_db
    command: ["mongod", "--port", "55101", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--port", "55101", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ 消息佇列
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: core_rabbitmq
    restart: unless-stopped
    ports:
      - "55102:55102"   # AMQP 協議端口
      - "55112:55112"   # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro  # 自定義配置文件
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: rabbitmq_admin_pass
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 狀態管理系統
  state_management:
    build:
      context: ./state_management
      dockerfile: Dockerfile
    container_name: core_state_management
    restart: unless-stopped
    ports:
      - "55103:55103"   # 狀態管理系統端口
    volumes:
      - ./state_management:/app
      - logs:/app/logs
    environment:
      # MongoDB 配置（連接宿主機）
      - MONGODB_HOST=host.docker.internal
      - MONGODB_PORT=55101
      - MONGODB_USERNAME=web_ui
      - MONGODB_PASSWORD=hod2iddfsgsrl
      - MONGODB_DATABASE=web_db

      # RabbitMQ 配置（連接宿主機）
      - RABBITMQ_HOST=host.docker.internal
      - RABBITMQ_PORT=55102
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=rabbitmq_admin_pass

      # 服務配置
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO

# 使用宿主機網路模式，不需要自定義網路

volumes:
  mongodb_data:
  rabbitmq_data:
  logs:
