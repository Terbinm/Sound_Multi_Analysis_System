[pytest]
testpaths = CI_test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow running tests
    requires_mongodb: Tests that require MongoDB connection
    requires_rabbitmq: Tests that require RabbitMQ connection
    windows_only: Tests that only run on Windows

# Timeout settings
timeout = 60
timeout_method = thread

# Async mode
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
